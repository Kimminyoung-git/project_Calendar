<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Modal</title>
  <!-- Bootstrap CSS 링크 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--	<div class="calendar-event" data-event-id="123" data-event-title="My Event" data-event-start="2024-12-20T10:00" data-event-end="2024-12-20T12:00" data-event-color="blue">
		<span>My Event</span>	
	</div>-->
  <!-- Event Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">이벤트 수정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="eventTitle" class="form-label">이벤트 이름</label>
            <input type="text" class="form-control" id="eventTitle" required>
          </div>
          <div class="mb-3">
            <label for="eventStart" class="form-label">시작일</label>
            <input type="date" class="form-control" id="eventStart" required>
          </div>
          <div class="mb-3">
            <label for="eventEnd" class="form-label">종료일</label>
            <input type="date" class="form-control" id="eventEnd" required>
          </div>
		    <div class="mb-3">
		      <label for="eventColor" class="form-label">색상</label>
		  	<select id="eventColor">
		  				             <option value="red">빨강색</option>
		  				             <option value="orange">주황색</option>
		  				             <option value="yellow">노랑색</option>
		  				             <option value="green">초록색</option>
		  				             <option value="blue">파랑색</option>
		  				             <option value="indigo">남색</option>
		  				             <option value="purple">보라색</option>
		  				           </select>
		    </div>
			<div class="mb-3">
			  <input type="hidden" id="eventId" />
			 </div>
		  </div>
		  <div class="modal-footer">
		    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
		    <button type="button" class="btn btn-danger" id="deleteEvent">삭제</button> 
		    <button type="button" class="btn btn-primary" id="updateEvent">수정</button>
		  </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS 및 jQuery 링크 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
